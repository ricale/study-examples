<form role="form" name="bookmarkDetailForm">
  <div class="form-group">
    <label for="bookmarkName">Bookmark Name</label>
    <input type="text" class="form-control" name="bookmarkName" placeholder="Bookmark Name" ng-model="bookmark.bookmarkName" ng-disabled="!isEditing">
  </div>

  <div class="form-group">
    <label for="bookmarkUrl">Bookmark URL</label>
    <input type="text" class="form-control" name="bookmarkUrl" placeholder="Bookmark URL" ng-model="bookmark.bookmarkUrl" ng-disabled="!isEditing">
  </div>

  <div class="form-group">
    <img ng-src="http://free.pagepeeker.com/v2/thumbs.php?size=x&url={{bookmark.bookmarkUrl}}" alt="Preview" ng-show="!isEditing">
  </div>

  <div class="form-group">
    <label for="exampleInputFile"></label>
    <textarea name="bookmarkDesc" class="form-control" cols="30" rows="10" ng-model="bookmark.bookmarkDesc" ng-disabled="!isEditing"></textarea>
  </div>

  <button type="submit" class="btn pull-right"             ng-show="isEditing"  ng-click="cancel()">Cancel</button>
  <button type="submit" class="btn btn-primary pull-right" ng-show="isEditing"  ng-click="save(bookmark)">Save</button>
  <button type="submit" class="btn btn-danger pull-right"  ng-show="!isEditing" ng-click="delete(bookmark)">Remove</button>
  <button type="submit" class="btn btn-info pull-right"    ng-show="!isEditing" ng-click="edit()">Edit</button>
</form>
