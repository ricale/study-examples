<form role="form" name="bookmarkAddForm">
  <div class="form-group">
    <label for="bookmarkName">Bookmark Name</label>
    <input type="text" class="form-control" name="bookmarkName" placeholder="Bookmark Name" ng-model="bookmark.bookmarkName" ng-required="true">
  </div>

  <div class="form-group">
    <label for="bookmarkUrl">Bookmark URL</label>
    <input type="text" class="form-control" name="bookmarkUrl" placeholder="Bookmark URL" ng-model="bookmark.bookmarkUrl" ng-required="true">
  </div>

  <div class="form-group">
    <label for="exampleInputFile"></label>
    <textarea name="bookmarkDesc" class="form-control" cols="30" rows="10" ng-model="bookmark.bookmarkDesc"></textarea>
  </div>

  <button type="submit" class="btn btn-primary pull-right" ng-disabled="bookmarkAddForm.$invalid" ng-click="save(bookmark)">Save</button>
</form>
