<!DOCTYPE html>
<html ng-app="sampleApp">
<head>
  <meta charset="utf-8">
  <script src="../libs/jquery/jquery-1.11.2.js"></script>
  <script src="../libs/jquery/jquery.sparkline.js"></script>
  <script src="../libs/angular/angular.js"></script>
  <script type="text/javascript">
  angular.module('sampleApp', []).
          directive('ngSparkline', [function() {
            return {
              restrict: "AE",
              scope: {
                chartData: "@"
              },
              link: function(scope, iElement, iAttrs) {
                var chartData = scope.$eval(scope.chartData),
                    options = {
                      type: iAttrs.chartType || 'line'
                    };
                $(iElement).sparkline(chartData, options)
              }
            }
          }])
  </script>
</head>

<body>
  <ng-sparkline chart-data="[1,22,4,2,12,3]" chart-type="bar"></ng-sparkline>
  <div ng-sparkline chart-data="[3,4,2,10,3,4,11]"></div>
</body>
</html>
