<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <style type='text/css'>
  .box {
    width: 100px;
    height: 60px;
    margin: 10px;
    background-color: black;
    color: white;
    text-align: center;
    padding-top: 40px;
  }
  </style>
  <script src="../libs/angular/angular.js"></script>
  <script type='text/javascript'>
  function mainCtrl($scope) {
    $scope.message = "";
    $scope.eventCnt = 0;
    $scope.handleEvt = function(message) {
      $scope.message = message
      $scope.eventCnt++;
    }
  }
  </script>
</head>

<body ng-controller='mainCtrl'>
  <div>
    <div class='box' ng-click='handleEvt("click the box")'>click</div>
    <div class='box' ng-mousemove='handleEvt("mousemove the box")'>mousemove</div>
    <div class='box' ng-mousedown='handleEvt("mousedown the box")'>mousedown</div>
    <div class='box' ng-mouseenter='handleEvt("mouseenter the box")'>mouseenter</div>
    <input type='text' ng-model='inputText' ng-change='handleEvt("change the value")'>
    <input type='text' ng-model='inputText2' ng-keydown='handleEvt($event.keyCode+" keydown")'>
  </div>
  <div>
    {{message}} : {{eventCnt}}
  </div>
</body>
</html>
